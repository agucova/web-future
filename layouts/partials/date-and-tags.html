<i data-feather="calendar"></i> <time datetime="{{ .PublishDate.Format "2006-01-02" }}">{{ .Date | time.Format ":date_long" }}</time>
{{ with .Params.tags }}
  <br>
  <i data-feather="tag"></i>
  {{ range . }}
  {{ $href := print (absURL "tags/") (urlize .) }}
  <a href="{{ $href }}">{{ . }}</a>
  {{ end }}
{{ end }}
