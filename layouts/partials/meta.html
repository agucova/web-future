{{ $title := cond (.IsHome) (printf "%s — %s" .Site.Title .Site.Params.Headline) (printf "%s — %s" .Title .Site.Title) }}

<title>{{$title}}</title>

<meta name="description"
  content="{{ if .Params.description }}{{ .Params.description }}{{ else }}{{ .Site.Params.Description }}{{ end }}" />


{{ "<!-- Hi there! I'm glad you're seeing this source code. -->" | safeHTML }}
{{ "<!-- Definitely check the repository at https://github.com/agucova/web-future -->" | safeHTML }}

<base href="{{ .Permalink }}">
<link rel="canonical" href="{{ .Permalink }}" />
<meta name="url" content="{{ .Permalink }}" />
<link rel="sitemap" type="application/xml" title="Sitemap" href="{{ .Site.BaseURL }}sitemap.xml" />

<meta name="robots" content="index,follow" />
<meta name="googlebot" content="index,follow" />

{{ $banner := "banner.png" | absURL -}}

<meta name="twitter:site" content="@{{ .Site.Params.twitter }}">
<meta name="twitter:creator" content="@{{ .Site.Params.twitter }}" />
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://agucova.dev/">
<meta property="twitter:title" content="{{$title}}">
<meta property="twitter:description"
  content="👨‍💻 A student and open sourcerer that does a bit of everything, none specially well.">
<meta property="twitter:image" content="{{$banner}}">

<meta property="og:locale" content="{{ .Language.Lang }}">
{{ range .AllTranslations }}
  <link rel="alternate" hreflang="{{ .Language.Lang }}" href="{{ .Permalink }}" title="{{ .Language.LanguageName }}">
{{ end }}

{{ template "_internal/opengraph.html" . }}
<meta property="og:image" content="{{$banner}}">

<script type='application/ld+json'>
{
  "@context": "http://www.schema.org",
  "@type": "person",
  "name": "Agustin Covarrubias",
  "jobTitle": "Digital Platforms Lead",
  "url": "https://agucova.dev/",
}
</script>
